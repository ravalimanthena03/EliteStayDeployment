<!-- update-status-dialog.component.html -->
<h1 mat-dialog-title>Update Reservation Status</h1>
<div mat-dialog-content>
  <p>Are you sure you want to mark this reservation as confirmed?</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="onConfirm()">Confirm</button>
</div>
