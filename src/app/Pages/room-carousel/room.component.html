<div class="p-8">
    <h2 class="text-2xl font-semibold mb-4">Available Rooms</h2>
  
    <!-- Loading and Error Handling -->
    <div *ngIf="loading">Loading rooms...</div>
    <div *ngIf="error">{{ error }}</div>
  
    <!-- Carousel Navigation Arrows -->
    <div *ngIf="!loading && !error" class="flex justify-end space-x-2 mb-2">
      <button (click)="scrollLeft()" class="carousel-button text-gray-500 text-2xl">&larr;</button>
      <button (click)="scrollRight()" class="carousel-button text-gray-500 text-2xl">&rarr;</button>
    </div>
  
    <!-- Room Carousel -->
    <div *ngIf="!loading && !error" #carousel class="flex space-x-4 overflow-x-auto no-scrollbar">
      <div *ngFor="let room of rooms" class="bg-white rounded-lg shadow-md min-w-[300px] relative">
        
        <!-- Image Section -->
        <div class="relative">
          <img 
            *ngIf="room.imagePath" 
            [src]="room.imagePath" 
            [alt]="room.roomType" 
            class="w-full h-48 object-cover rounded-t-lg"
          />
          <span 
                class="absolute top-2 left-2 text-xs font-semibold px-2 py-1 rounded-md"
                 [ngClass]="{
                        'bg-green-500 text-white': room.availability,
                        'bg-gray-400 text-black': !room.availability
                        }">
                     {{ room.availability ? 'Available' : 'Unavailable' }}
                    </span>
        </div>
  
       <!-- Room Details -->
      <div class="p-4 flex justify-between items-center">
           <!-- Room Type -->
          <h3 class="text-lg font-semibold">{{ room.roomType }}</h3>
            <div class="flex items-center space-x-1 text-gray-600">
              <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z" />
               </svg>
               <span class="text-sm font-medium">{{ room.maxPersons }}</span>
            </div>
        </div>

  
        <!-- Action Section -->
        <div class="bg-gray-100 p-3 rounded-b-lg text-center">
          <button class=" bookNow-btn text-white font-semibold px-4 py-2 rounded-md ">
            Book Now
          </button>
        </div>
      </div>
    </div>
  </div>
