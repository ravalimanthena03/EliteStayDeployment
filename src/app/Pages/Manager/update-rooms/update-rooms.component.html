<!-- update-rooms.component.html -->
<div class="update-room-form pt-24">
    <h2 class="text-2xl font-bold mb-4 text-center text-[#74512D]">Update Room</h2>
    <form [formGroup]="updateRoomForm" (ngSubmit)="updateRoom()">
      <mat-form-field>
        <mat-label>Room Type</mat-label>
        <mat-select formControlName="roomType">
          <mat-option *ngFor="let type of roomTypes" [value]="type">{{ type }}</mat-option>
        </mat-select>
      </mat-form-field>
  
      <mat-form-field>
        <mat-label>Max Persons</mat-label>
        <input matInput type="number" formControlName="maxPersons">
      </mat-form-field>
  
      <mat-form-field>
        <mat-label>Price</mat-label>
        <input matInput type="number" formControlName="price">
      </mat-form-field>
  
      <mat-form-field>
        <mat-label>Bed Type</mat-label>
        <mat-select formControlName="bedType">
          <mat-option *ngFor="let type of bedTypes" [value]="type">{{ type }}</mat-option>
        </mat-select>
      </mat-form-field>
  
      <mat-form-field>
        <mat-label>View</mat-label>
        <mat-select formControlName="view">
          <mat-option *ngFor="let view of views" [value]="view">{{ view }}</mat-option>
        </mat-select>
      </mat-form-field>
  
      <mat-checkbox formControlName="availability">Available</mat-checkbox>
  
      <!-- Amenities -->
      <div class="w-full">
        <mat-form-field appearance="fill" class="w-full">
          <mat-label>Add Amenity</mat-label>
          <input
            matInput
            [matAutocomplete]="autoAmenity"
            [(ngModel)]="amenityInput"
            (keyup.enter)="addAmenity()"
          />
          <mat-autocomplete #autoAmenity="matAutocomplete">
            <mat-option *ngFor="let amenity of availableAmenities" (click)="addAmenity(amenity)">
              {{ amenity }}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
        <mat-chip-listbox>
          <mat-chip
            *ngFor="let amenity of selectedAmenities"
            [removable]="true"
            (removed)="removeAmenity(amenity)"
          >
            {{ amenity }}
            <mat-icon matChipRemove>cancel</mat-icon>
          </mat-chip>
        </mat-chip-listbox>
      </div>
  
      <!-- Services -->
      <div class="w-full">
        <mat-form-field appearance="fill" class="w-full">
          <mat-label>Add Service</mat-label>
          <input
            matInput
            [matAutocomplete]="autoService"
            [(ngModel)]="serviceInput"
            (keyup.enter)="addService()"
          />
          <mat-autocomplete #autoService="matAutocomplete">
            <mat-option *ngFor="let service of availableServices" (click)="addService(service)">
              {{ service }}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
        <mat-chip-listbox>
          <mat-chip
            *ngFor="let service of selectedServices"
            [removable]="true"
            (removed)="removeService(service)"
          >
            {{ service }}
            <mat-icon matChipRemove>cancel</mat-icon>
          </mat-chip>
        </mat-chip-listbox>
      </div>
  
      <mat-form-field>
        <mat-label>Image Path</mat-label>
        <input matInput formControlName="imagePath">
      </mat-form-field>
  
      <button mat-raised-button color="primary" type="submit">Update Room</button>
    </form>
  </div>
