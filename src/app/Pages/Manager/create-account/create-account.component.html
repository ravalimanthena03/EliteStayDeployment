<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <mat-card>
      <mat-card-title>Create User</mat-card-title>
      <mat-card-content>
        <mat-form-field appearance="fill" class="form-field">
          <mat-label>Username</mat-label>
          <input matInput formControlName="Username" required />
        </mat-form-field>
  
        <mat-form-field appearance="fill" class="form-field">
          <mat-label>Email</mat-label>
          <input matInput formControlName="Email" type="email" required />
        </mat-form-field>
  
        <mat-form-field appearance="fill" class="form-field">
          <mat-label>Password</mat-label>
          <input matInput formControlName="PasswordHash" type="password" required />
        </mat-form-field>
  
        <mat-form-field appearance="fill" class="form-field">
          <mat-label>Role</mat-label>
          <mat-select formControlName="Role" required>
            <mat-option value="Guest">Guest</mat-option>
            <mat-option value="Housekeeping">Housekeeping</mat-option>
            <mat-option value="Receptionist">Receptionist</mat-option>
            <mat-option value="Admin">Admin</mat-option>
            <mat-option value="Manager">Manager</mat-option>
          </mat-select>
        </mat-form-field>
  
        <mat-checkbox formControlName="IsActive">Is Active</mat-checkbox>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" type="submit" [disabled]="userForm.invalid">
          Submit
        </button>
      </mat-card-actions>
    </mat-card>
  </form>
